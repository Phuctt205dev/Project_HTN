    .manual-section {

    /* NÃšT Gá»¬I Dá»® LIá»†U */
    button {

    /* CHáº¾ Äá»˜ Báº¬T/Táº®T Tá»° Äá»˜NG */
    #mode-container {

    #smartModeButton {

  </style>
</head>
<body>
  <!-- TIÃŠU Äá»€ CHÃNH -->
  <h1>ğŸ›£ï¸ Giao diá»‡n Ä‘iá»u khiá»ƒn Ä‘Ã¨n giao thÃ´ng thÃ´ng minh</h1>

  <!-- HIá»‚N THá»Š TRáº NG THÃI Káº¾T Ná»I MQTT -->
  <div id="mqtt-status">Äang káº¿t ná»‘i tá»›i MQTT Broker...</div>

  <!-- NÃšT CHUYá»‚N Äá»”I CHáº¾ Äá»˜ -->
  <div id="mode-container">
    <button id="smartModeButton" onclick="toggleSmartMode()">Cháº¿ Ä‘á»™ thÃ´ng minh: Báº¬T</button>
  </div>

  <!-- HIá»‚N THá»Š 2 ÄÆ¯á»œNG Vá»šI CÃC Dá»® LIá»†U -->
  <div class="dashboard">
    <!-- ÄÆ¯á»œNG 1 -->
    <div class="traffic-card">
      <h3>ğŸš— ÄÆ°á»ng 1</h3>
      <div class="info-row"><span class="label">ÄÃ¨n hiá»‡n táº¡i:</span> <span id="light1">Äang táº£i...</span></div>
      <div class="info-row"><span class="label">Thá»i gian cÃ²n láº¡i:</span> <span id="time1">0</span>s</div>
      <div class="info-row"><span class="label">Sá»‘ lÆ°á»£ng xe:</span> <span id="cars1">0</span></div>
      <div class="manual-section">
        <label>ğŸŸ¢ Xanh: <input type="number" id="green1" placeholder="10"></label>
      </div>
    </div>

    <!-- ÄÆ¯á»œNG 2 -->
    <div class="traffic-card">
      <h3>ğŸš— ÄÆ°á»ng 2</h3>
      <div class="info-row"><span class="label">ÄÃ¨n hiá»‡n táº¡i:</span> <span id="light2">Äang táº£i...</span></div>
      <div class="info-row"><span class="label">Thá»i gian cÃ²n láº¡i:</span> <span id="time2">0</span>s</div>
      <div class="info-row"><span class="label">Sá»‘ lÆ°á»£ng xe:</span> <span id="cars2">0</span></div>
      <div class="manual-section">
        <label>ğŸŸ¢ Xanh: <input type="number" id="green2" placeholder="10"></label>
      </div>
    </div>
  </div>

  <!-- NÃšT Gá»¬I Dá»® LIá»†U MANUAL Äáº¾N ESP32 -->
  <button onclick="sendControl()">ğŸ“¤ Gá»­i thá»i gian Ä‘iá»u chá»‰nh</button>

  <script>
    // Káº¾T Ná»I Tá»šI MQTT BROKER QUA WEBSOCKET
    const client = mqtt.connect("ws://172.20.10.2:9003");
    const statusDiv = document.getElementById("mqtt-status");
    let isSmartMode = true;
    const manualSections = document.querySelectorAll('.manual-section');
    const manualInputs = document.querySelectorAll('.manual-section input');

    // CHUYá»‚N Äá»”I CHáº¾ Äá»˜ THÃ”NG MINH
    function toggleSmartMode() {
      isSmartMode = !isSmartMode;
      const button = document.getElementById('smartModeButton');
      button.textContent = `Cháº¿ Ä‘á»™ thÃ´ng minh: ${isSmartMode ? 'Báº¬T' : 'Táº®T'}`;
      button.classList.toggle('off', !isSmartMode);
      manualSections.forEach(section => {
        section.classList.toggle('manual-disabled', isSmartMode);
      });
      manualInputs.forEach(input => {
        input.disabled = isSmartMode;
      });
      client.publish("control/mode", isSmartMode ? "on" : "off");
    }

    // KHI Káº¾T Ná»I THÃ€NH CÃ”NG Vá»šI BROKER
    client.on("connect", () => {
      statusDiv.textContent = "âœ… ÄÃ£ káº¿t ná»‘i MQTT Broker";
      statusDiv.style.backgroundColor = "#c8e6c9";
      statusDiv.style.color = "#1b5e20";
      client.subscribe("traffic/road1");
      client.subscribe("traffic/road2");
      client.subscribe("vehicles/road1");
      client.subscribe("vehicles/road2");
      client.subscribe("status/mode");
    });

    // CÃC Sá»° KIá»†N KHI Máº¤T Káº¾T Ná»I
    client.on("offline", () => {
      statusDiv.textContent = "âŒ Máº¥t káº¿t ná»‘i MQTT Broker";
      statusDiv.style.backgroundColor = "#ffcdd2";
      statusDiv.style.color = "#b71c1c";
    });

    client.on("reconnect", () => {
      statusDiv.textContent = "ğŸ”„ Äang káº¿t ná»‘i láº¡i MQTT Broker...";
      statusDiv.style.backgroundColor = "#fff9c4";
      statusDiv.style.color = "#f57f17";
    });

    // NHáº¬N TIN NHáº®N Tá»ª MQTT VÃ€ Cáº¬P NHáº¬T GIAO DIá»†N
    client.on("message", (topic, message) => {
      const msg = message.toString();
      if (topic === "vehicles/road1") {
        document.getElementById("cars1").textContent = msg;
      } else if (topic === "vehicles/road2") {
        document.getElementById("cars2").textContent = msg;
      } else if (topic === "traffic/road1") {
        const data = JSON.parse(msg);
        document.getElementById("light1").textContent = mapLight(data.light);
        document.getElementById("time1").textContent = data.time;
      } else if (topic === "traffic/road2") {
        const data = JSON.parse(msg);
        document.getElementById("light2").textContent = mapLight(data.light);
        document.getElementById("time2").textContent = data.time;
      } else if (topic === "status/mode") {
        isSmartMode = msg === "on";
        const button = document.getElementById('smartModeButton');
        button.textContent = `Cháº¿ Ä‘á»™ thÃ´ng minh: ${isSmartMode ? 'Báº¬T' : 'Táº®T'}`;
        button.classList.toggle('off', !isSmartMode);
        manualSections.forEach(section => {
          section.classList.toggle('manual-disabled', isSmartMode);
        });
        manualInputs.forEach(input => {
          input.disabled = isSmartMode;
        });
      }
    });

    // HÃ€M CHUYá»‚N Äá»”I TÃŠN MÃ€U ÄÃˆN
    function mapLight(raw) {
      switch (raw.toLowerCase()) {
        case "red": return "Äá» ğŸ”´";
        case "green": return "Xanh ğŸŸ¢";
        case "yellow": return "VÃ ng ğŸŸ¡";
        default: return raw;
      }
    }

    // Gá»¬I THá»œI GIAN THá»¦ CÃ”NG Äáº¾N ESP32
    function sendControl() {
      if(isSmartMode) {
        alert("Vui lÃ²ng táº¯t cháº¿ Ä‘á»™ thÃ´ng minh trÆ°á»›c khi Ä‘iá»u chá»‰nh thá»§ cÃ´ng!");
        return;
      }

      const controlData = {
        road1: {
          green: parseInt(document.getElementById("green1").value || 0),
          red: parseInt(document.getElementById("red1").value || 0)
        },
        road2: {
          green: parseInt(document.getElementById("green2").value || 0),
          red: parseInt(document.getElementById("red2").value || 0)
        }
      };
      client.publish("control/manual", JSON.stringify(controlData));
      alert("âœ… ÄÃ£ gá»­i Ä‘iá»u chá»‰nh Ä‘áº¿n ESP32");
    }
  </script>
</body>
